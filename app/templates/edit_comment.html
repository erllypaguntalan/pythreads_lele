<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Edit Comment</h1>
<form action="" method="post" name="edit">
    {{ form.hidden_tag() }}
        <table>
            <tr>
            <td>Body:</td>
            <td>{{ form.body(cols=100, rows=20) }}</td>
            {% for error in form.body.errors %}
            <span style="color: red;">[{{ error }}]</span><br>
            {% endfor %}
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save Changes"></td>
        </tr>
    </table>
</form>
{% endblock %}

<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
<div class="container" >
    <div class="well well-sm"><a href="{{ url_for('index') }}">Topics</a> / Edit Comment</div>
    <div class="well">
        <h2>Edit Comment</h2>
        <form class="form-horizontal" action="" method="post" name="edit">
            {{ form.hidden_tag() }}
            <div class="well">
                <div class="form-group">
                    <label class="col-sm-1 control-label">Body:</label>
                    <div class="col-sm-10">
                        {{ form.body(id="comment", class="form-control", maxlength="1000", rows="10", style="resize:none", required="True") }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-1">
                        <input name="submit" type="submit" value="Save Changes" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
$(function() {
  $('body').on('keydown', '#comment', function(e) {
    console.log(this.value);
    if (e.which === 32 &&  e.target.selectionStart === 0) {
      return false;
    }  
  });
});
</script>
{% endblock %}

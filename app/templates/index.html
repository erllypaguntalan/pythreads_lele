{% extends "base.html" %}
{% block content %}
	<div>
		<h2>Topics</h2>
		<ul>
			{% for topic in topics %}
			<li><a href="{{ url_for('topic', topicname=topic) }}">{{ topic }}({{ topics[topic]['count'] }})</a></li>
			{% endfor %}
		</ul>
		<a href="{{ url_for('create') }}">Create Thread</a>
	</div>
{% endblock %}

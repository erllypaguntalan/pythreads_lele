{% extends "base.html" %}
{% block content %}
<div class="container" >
	<div class="well well-sm">Topics</div>
	<div class="well">
		<h2>Topics</h2>
		<div class="table-responsive">
			<table class="table">
				<tr>
					<th>Topic Name</th>
					<th>Threads</th>
				</tr>
				{% for topic in topics %}
				<tr>
					<td><a href="{{ url_for('topic', topicname=topic) }}">{{ topic }}</a></td>
					<td><span class="badge">{{ topics[topic]['count'] }}</span></td>
				</tr>
				{% endfor %}
			</table>
			<div class="form-group">
                <div class="col-sm-1 col-sm-offset-10">
                    <a href="{{ url_for('create') }}" class="btn btn-primary">Create Thread</a>
                </div>
            </div>
		</div>
	</div>
</div>
{% endblock %}
